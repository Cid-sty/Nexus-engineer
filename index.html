<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Engineer | Bridge the Pedigree Gap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --bg-dark: #070708;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #e4e4e7;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Glassmorphism */
      .glass {
        background: rgba(15, 15, 18, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-hover:hover {
        background: rgba(20, 20, 25, 0.8);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      /* Background Glow */
      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15), transparent 70%),
                    radial-gradient(circle at 0% 100%, rgba(79, 70, 229, 0.05), transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0b; }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

      @keyframes scan-radar {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-scan-radar {
        animation: scan-radar 4s linear infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* Roadmap Grids */
      .blueprint-grid {
        background-size: 30px 30px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }
    </style>

}
